<head>

<script type="text/javascript" src="/ctrl/loginCtrl.js"></script>
<script type="text/javascript" src="/ctrl/registrationCtrl.js"></script>
<script>
$(document).ready(function(){
    var email,pass;
    $("#submit").click(function(){
        email=$("#email").val();
        pass=$("#password").val();
        /*
        * Perform some validation here.
        */
        $.post("http://localhost:5000/login",{email:email,pass:pass},function(data){
            if(data==='done')
            {
                window.location.href="/admin";
            }
        });
    });
});
</script>

    <div ng-view class="container-fluid"></div>
